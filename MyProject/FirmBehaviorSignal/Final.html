{{ extends 'global/Page.html' }}
{{ block title }}Title{{ endblock }}

{{ block content }}


<h1 id="final-message"></h1>
<script>
    function finalScript() {
        if ({{ player.first }} == 1) {
            return "Congratulations you are the winner! Your prize earnings is $5";
        } else {
            return "Thank you for playing! Unfortunately you were not the highest earning firm";
        }
    }

    document.getElementById("final-message").innerText = finalScript();
</script>
