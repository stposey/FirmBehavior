<h1 id="final-message"></h1>
<script>
    function finalScript() {
        if ({{ player.first }} == 1) {
            return "Congratulations you are the winner! Your prize earnings is $5 Please enter WIN2024 as your code to show you completed the game";
        } else {
            return "Thank you for playing! Unfortunately you were not the highest earning firm. Please enter FB2024 as your code to show you completed the game";
        }
    }

    document.getElementById("final-message").innerText = finalScript();
</script>
